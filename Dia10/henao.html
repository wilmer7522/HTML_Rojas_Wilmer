<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Site</title>
    <link rel="website icon" href="img/icons8-feliz-64.png">
    <link rel="stylesheet" href="henao.css">
</head>
<body>
    <input type="checkbox" id="opc_menu">
    <div class="contenedor">
        <div class="div1">
            <header class="header">
                <img src="img/icons8-feliz-64.png" class="feliz">
                <p class="admin">AdminSite</p>
            </header>
            <div class="contenidoLeft">
                <div class="dash">
                    <img src="img/dashboard.png" class="iconD">
                    <p>Dashboard</p>
                </div>
                <p id="main">MAIN</p>
                <input type="checkbox" id="check_elements">
                <label for="check_elements" class="boton_Elements">
                    <img src="img/elements.png" class="elementsI">
                    <p>Elementsㅤ›</p>
                </label>
                <div class="elements">
                    <p>Alert</p>
                    <p>Badges</p>
                    <p>Breadcrumbs</p>
                    <p>Button</p>
                </div>
                <div class="chart">
                    <img src="img/chart.png" class="chart_I">
                    <p>Charts</p>
                </div>
                <div class="widget">
                    <img src="img/widget.png" class="widget_I">
                    <p>Widgets</p>
                </div>
                <p id="tableA">TABLE AND FORMS</p>
            </div>
            <div class="table">
                <img src="img/tables.png" class="table_I">
                <p>Tables</p>
            </div>
            <input type="checkbox" id="check_forms">
            <label for="check_forms" class="boton_forms">
                <img src="img/elements.png" class="formsI">
                <p>Formsㅤ›</p>
            </label>
            <div class="forms">
                <p>Basic</p>
                <p>Select</p>
                <p>Checkbox</p>
                <p>Radio</p>
            </div>
        </div>
        <div class="div2">
            <div class="menu">
                <label for="opc_menu"><img src="img/menu.png" class="icon_menu"></label>
                <img src="img/foto.jpeg" class="foto">
            </div>
            <div class="contenRight">
                <p class="dashboardR">Dashboard</p>
                <p class="text2"><span>Home</span> / Dashboard</p>
                <div class="cajas">
                    <div class="caja1">
                        <div class="caja1D1">
                            <p>1500</p>
                            <img src="img/up.webp"  id="up">
                        </div>
                        <p class="traf">Traffic</p>
                        <div class="barraC1">
                            <p></p>
                        </div>
                        <p class="cuarenta">40%</p>
                    </div>
                    <div class="caja2">
                        <div class="caja1D1">
                            <p>234</p>
                            <img src="img/down.webp"  id="up">
                        </div>
                        <p class="traf">Sales</p>
                        <div class="barraC2">
                            <p></p>
                        </div>
                        <p class="cuarenta">60%</p>
                    </div>
                    <div class="caja3">
                        <div class="caja1D1">
                            <p>465</p>
                            <img src="img/up.webp"  id="up">
                        </div>
                        <p class="traf">Pageviews</p>
                        <div class="barraC3">
                            <p></p>
                        </div>
                        <p class="cuarenta">30%</p>
                    </div>
                    <div class="caja4">
                        <div class="caja1D1">
                            <p>235</p>
                            <img src="img/up.webp"  id="up">
                        </div>
                        <p class="traf">Visitors</p>
                        <div class="barraC4">
                            <p></p>
                        </div>
                        <p class="cuarenta">80%</p>
                    </div>
                </div>
                <br>
                <div class="final">
                    <p class="final1">Sales Report</p>
                    <p class="final12">Hola Mundo</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
